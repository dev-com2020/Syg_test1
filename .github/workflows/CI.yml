name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout
    - name: Set up JDK 11
      uses: actions/setup-java
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
